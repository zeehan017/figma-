<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Review & Bookmarks</title>
  <link rel="stylesheet" href="review.css" />
  <script src="review.js" defer></script>
</head>
<body>

  <!-- ================= Navbar ================= -->
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="logo">HealthConnect</h1>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Doctors</a></li>
        <li><a href="#">Hospitals</a></li>
        <li><a href="review.html" class="active">Review & Bookmarks</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
  </nav>

  <!-- ================= Review Form Section ================= -->
  <section class="review-section">
    <div class="review-container">
      <h2>Leave Your Review</h2>
      <form class="review-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="doctor">Doctor/Hospital Name</label>
        <input type="text" id="doctor" placeholder="Enter name" required />

        <label for="rating">Rating</label>
        <select id="rating" required>
          <option value="">Select Rating</option>
          <option value="5">⭐ 5 - Excellent</option>
          <option value="4">⭐ 4 - Good</option>
          <option value="3">⭐ 3 - Average</option>
          <option value="2">⭐ 2 - Poor</option>
          <option value="1">⭐ 1 - Very Poor</option>
        </select>

        <label for="review">Your Review</label>
        <textarea id="review" rows="4" placeholder="Write your feedback..." required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </div>
  </section>

  <!-- ================= Bookmarks Section ================= -->
  <section class="bookmark-section">
    <h2>Your Bookmarked Profiles</h2>
    <div class="bookmark-grid" id="bookmarkGrid">
      <p class="no-bookmarks">No bookmarks yet.</p>
    </div>
  </section>

  <!-- ================= Footer ================= -->
  <footer class="footer">
    <p>© 2025 HealthConnect. All rights reserved.</p>
  </footer>

</body>
</html>
